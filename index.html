<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <!-- Lädt Tailwind CSS für ein sauberes Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Einfache Anpassung für bessere Lesbarkeit */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- Hinzugefügter Gradienten-Hintergrund -->
<body class="bg-gradient-to-br from-blue-500 to-purple-600 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="container mx-auto max-w-2xl px-4 py-12 text-center">
        
        <main class="bg-white p-8 sm:p-12 rounded-lg shadow-2xl"> <!-- Stärkerer Schatten für besseren Kontrast -->
            <!-- 
              ÄNDERUNG: 
              Der Text hat jetzt einen blauen/lila Gradienten.
            -->
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-700 mb-4">Herzlich Willkommen!</h1>
            
            <!-- 
              ÄNDERUNG: 
              Der Absatztext hat einen subtilen grauen Gradienten für die Lesbarkeit.
              KORREKTUR: Tippfehler </D> zu </p> korrigiert.
            -->
            <p class="text-lg text-transparent bg-clip-text bg-gradient-to-r from-gray-700 to-gray-900 mb-8">
                Schön, dass Sie hier sind. Auf dieser Seite finden Sie alle wichtigen rechtlichen Informationen.
            </p>

            <!-- Links zu den Unterseiten -->
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <!-- 
                  Link 1: Blauer Button, wird beim Klicken dunkler und kleiner (Klick-Effekt).
                -->
                <a href="Privacy-Policy.html" 
                   class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 active:bg-blue-800 active:scale-95 transform transition duration-150 ease-in-out">
                   Zur Datenschutzerklärung
                </a>
                
                <!-- 
                  Link 2: Grauer Button, leuchtet beim Klicken blau auf (wie gewünscht).
                -->
                <a href="impressum.html" 
                   class="bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 active:bg-blue-500 active:text-white active:scale-95 transform transition duration-150 ease-in-out">
                   Zum Impressum
                </a>
            </div>
        </main>

        <!-- Footer-Textfarbe an den dunklen Hintergrund angepasst (jetzt hell) -->
        <footer class="mt-8 text-gray-200 text-sm">
            <p>&copy; 2025 Dawyd Klimaschewski</p>
        </footer>

    </div>

</body>
</html>
